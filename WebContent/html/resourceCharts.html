<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="../layui/css/layui.css">
<link rel="stylesheet" href="../css/resourceCharts.css">
</head>
<body>
	<div>
		<form class="layui-form layui-form-pane" id="searchVideo"
			method="post" enctype="multipart/form-data" action="">
			<div class="search-item">
				<div class="layui-inline" id="video_type_item">
					<div class="video-type-tab video-type-tab-this"
						onclick="clickVideoTypeButton(this)" id="动画">动画</div>
					<div class="video-type-tab " onclick="clickVideoTypeButton(this)"
						id="番剧">番剧</div>
					<div class="video-type-tab " onclick="clickVideoTypeButton(this)"
						id="电影">电影</div>
					<div class="video-type-tab " onclick="clickVideoTypeButton(this)"
						id="记录片">记录片</div>
					<div class="video-type-tab " onclick="clickVideoTypeButton(this)"
						id="网络视频">网络视频</div>
					<!--  -->
					<input type="hidden" id="videoType" name="videoType" value="动画">
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline" id="yearRangeDiv">
					<label class="layui-form-label">播出时间</label>
					<div class="layui-input-inline" style="width: 120px;">
						<input name="yearRange" id="yearRange" autocomplete="off"
							readonly="readonly" class="layui-input" type="text">
					</div>
				</div>
				<div class="layui-inline button-div">
					<div class="layui-btn layui-btn-normal" onclick="search()">搜索</div>

				</div>
			</div>
		</form>
	</div>
	<div id="charts" class="charts-div"></div>

</body>
<script src="../js/jquery-2.1.4.js"></script>
<script src="../js/jquery.serializejson.js"></script>
<script src="../js/echarts.js"></script>
<script src="../layui/layui.js"></script>
<script src="../js/resourceCharts.js"></script>
<script src="../js/util.js"></script>
<script>
	$(function() {
		//初始化 年范围选择
		var range = (new Date().getFullYear() - 6) + ' - '
				+ new Date().getFullYear();
		$("#yearRange").val(range);
	});

	var form;
	var laydate;
	var util;
	var layer;

	layui.use([ 'form', 'laydate', 'util' ], function() {
		form = layui.form;
		laydate = layui.laydate;
		util = layui.util;
		layer = layui.layer;

		form.render('select');

		//执行
		util.fixbar({
			showHeight : "100"
		});

		laydate.render({
			elem : '#yearRange',
			type : 'year',
			theme : '#5FB878',
			range : true
		});

		layer.ready(function() {
		});

	});
</script>
</html>
