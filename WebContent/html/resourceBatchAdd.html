<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>资源列表</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="../layui/css/layui.css" media="all">
<link rel="stylesheet" href="../css/resourceBatchAdd.css" media="all">
<script src="../js/jquery-2.1.4.js"></script>
<script src="../layui/layui.js" charset="utf-8"></script>
<script src="../js/util.js"></script>
<style>
.video-info {
	position: relative;
	width: 1271px;
	height: 500px;
	overflow: auto;
	box-sizing: border-box;
	border: 1px solid #d2d2d2;
	font-size: 0;
}

.info-line {
	display: inline-block;
	overflow: hidden;
	background-color: #FFF;
	width: max-content;
	width: -moz-max-content;
}

.info-line:nth-child(2n) {
	background-color: #d2d2d2;
	border-right: 1px solid #fff;
}

.info-line:nth-child(2n) .info-box {
	border-right: 1px solid #fff;
}

.info-box {
	width: 60px;
	height: 36px;
	display: inline-block;
	line-height: 36px;
	font-size: 18px;
	padding: 0 10px;
	border-right: 1px solid #d2d2d2;
	text-align: center;
	table-layout: fixed;
	word-wrap: break-word;
	overflow: hidden;
}

.video-name-box {
	width: 200px;
	text-align: left;
}

.video-date-box {
	width: 100px;
}

.video-type-box {
	width: 80px;
}

.video-resolution-box {
	width: 100px;
}

.video-address-box {
	width: 180px;
	text-align: left;
}
</style>
</head>
<body>
	<div style="margin: 15px 0 0 15px; width: 800px;">
		<div style="font-size: 0px;">
			<div style="" class="layui-btn layui-btn-normal" onclick=" ">模板下载</div>
			<div style="" class="layui-btn layui-btn-normal"
				onclick="fileInput()">选择文件</div>
			<div style="" class="layui-btn layui-btn-normal" onclick="upload()">上传</div>
			<div
				style="width: 490px; display: inline-block; text-align: left; vertical-align: middle; margin-left: 10px; font-size: 16px;">
				<span id="fileName"></span>
			</div>
		</div>
		<div class="layui-progress layui-progress-big" lay-filter="demo"
			lay-showpercent="true" style="width: 666px; margin: 15px 0">
			<div class="layui-progress-bar layui-bg-green" lay-percent="0%"></div>
		</div>
		<form id="uploadForm" enctype="multipart/form-data">
			<input id="file" type="file" style="display: none;" name="file"
				onchange="fileChange();" />
		</form>
	</div>


	<div
		style="width: 1271px; height: 500px; display: block; position: relative; overflow: hidden;">
		<div style="position: relative; overflow: hidden;">
			<div id="d1"
				style="width: 1271px; height: 500px; position: relative; overflow: auto; box-sizing: border-box; font-size: 0px;">
				<div id="video_info"
					style="position: relative; display: inline-block; font-size: 0px;">
				</div>
			</div>
			<div style="position: absolute; top: 0px; left: 0px;">
				<div id="d2"
					style="position: relative; display: block; width: 220px; height: 480px; overflow: hidden; font-size: 0px;">
					<div id="video_name" class="video-name"
						style="position: relative; width: 220px; height: 480px; font-size: 0px;">
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
<script>
	$(function() {
		$("#d1").scroll(function() {
			$("#d2").scrollTop($("#d1").scrollTop());
		});
	});

	var element;
	var table;
	layui.use([ 'table', 'element' ], function() {
		element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块
		table = layui.table;

		var $ = layui.$, active = {
			parseTable : function() {
				table.init('parse-table-demo', { //转化静态表格
				//height: 'full-500'
				});
			}
		};

		$('.demoTable .layui-btn').on('click', function() {
			var type = $(this).data('type');
			active[type] ? active[type].call(this) : '';
		});
	});

	function fileInput() {
		$('#file').click();
	}

	function fileChange() {
		//js读取上传文件
		var file = $("#uploadForm").find("input")[0].files[0];// document.getElementsByTagName('input')[0].files[0];//
		$("#fileName").html(file.name);
		element.progress('demo', '0%');
	}

	function upload() {
		if (window.FormData) {
			var formDate = new FormData($('#uploadForm')[0]);
			console.log("准备上传文件");
			$.ajax({
				url : '/videoRecord/parseExcel',
				type : 'POST',
				//数据
				data : formDate,
				contentType : false,
				processData : false,
				xhr : function() {//这里我们先拿到jQuery产生的 XMLHttpRequest对象，为其增加 progress 事件绑定，然后再返回交给ajax使用
					var xhr = $.ajaxSettings.xhr();
					xhr.upload.onprogress = function(ev) {
						if (ev.lengthComputable) {//文件长度可计算
							var percent = 100 * ev.loaded / ev.total;//计算上传的百分比
							element.progress('demo', parseInt(percent) + '%');
						}
					}
					return xhr;
				},
				success : function(resp) {
					console.log(resp);
					var data = resp.data;
					loadData(data);
				},
				error : function(XMLHttpRequest, textStatus, errorThrown) {
					console.log(XMLHttpRequest);
					console.log(textStatus);
					console.log(errorThrown);
					alert("服务器错误,请重新上传");
				}
			})
		} else {
			alert('浏览器不支持上传方式，请更换浏览器！');
		}
	}

	function loadData(data) {

		for (var i = 0; i < data.length; i++) {
			var video_name = "<div class='info-box video-name-box'><span>"
					+ data[i].video_name + "<span></div>";
			var div = "<div class='info-box video-name-box'><span>"
					+ data[i].video_name
					+ "<span></div><div class='info-box video-date-box'>"
					+ data[i].video_broadcast_time
					+ "</div><div class='info-box'>" + data[i].video_type
					+ "</div><div class='info-box'>" + data[i].video_season
					+ "</div><div class='info-box'>" + data[i].video_country
					+ "</div><div class='info-box'>" + data[i].video_source
					+ "</div>";

			for (var j = 0; j < data[i].videoResourceInfo.length; j++) {
				div = div + "<div class='info-box video-type-box'>"
						+ data[i].videoResourceInfo[j].resource_type
						+ "</div><div class='info-box'>"
						+ data[i].videoResourceInfo[j].resource_format
						+ "</div><div class='info-box video-resolution-box'>"
						+ data[i].videoResourceInfo[j].resource_resolution
						+ "</div><div class='info-box'>"
						+ data[i].videoResourceInfo[j].resource_sub_type
						+ "</div><div class='info-box video-address-box'>"
						+ data[i].videoResourceInfo[j].resource_record_address
						+ "</div>";
			}
			div = "<div class='info-line'>" + div + "</div>";
			video_name = "<div class='info-line'>" + video_name + "</div>";

			$("#video_info").append(div);
			$("#video_name").append(video_name);
		}

	}
</script>
</html>
