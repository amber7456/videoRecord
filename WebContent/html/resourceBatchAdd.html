<script>
	var element;
	var table;
	layui.use([ 'table', 'element' ], function() {
		element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块
		table = layui.table;

		var $ = layui.$, active = {
			parseTable : function() {
				table.init('parse-table-demo', { //转化静态表格
				//height: 'full-500'
				});
			}
		};

		$('.demoTable .layui-btn').on('click', function() {
			var type = $(this).data('type');
			active[type] ? active[type].call(this) : '';
		});
	});

	function fileInput() {
		$('#file').click();
	}

	function fileChange() {
		//js读取上传文件
		var file = $("#uploadForm").find("input")[0].files[0];// document.getElementsByTagName('input')[0].files[0];//
		$("#fileName").html(file.name);
		element.progress('demo', '0%');
	}

	function upload() {
		if (window.FormData) {
			var formDate = new FormData($('#uploadForm')[0]);
			console.log("准备上传文件");
			$.ajax({
				url : '/videoRecord/parseExcel',
				type : 'POST',
				//数据
				data : formDate,
				contentType : false,
				processData : false,
				xhr : function() {//这里我们先拿到jQuery产生的 XMLHttpRequest对象，为其增加 progress 事件绑定，然后再返回交给ajax使用
					var xhr = $.ajaxSettings.xhr();
					xhr.upload.onprogress = function(ev) {
						if (ev.lengthComputable) {//文件长度可计算
							var percent = 100 * ev.loaded / ev.total;//计算上传的百分比
							element.progress('demo', parseInt(percent) + '%');
						}
					}
					return xhr;
				},
				success : function(resp) {
					console.log(resp);
					var data = resp.data;
					loadData(data);
				},
				error : function(XMLHttpRequest, textStatus, errorThrown) {
					console.log(XMLHttpRequest);
					console.log(textStatus);
					console.log(errorThrown);
					alert("服务器错误,请重新上传");
				}
			})
		} else {
			alert('浏览器不支持上传方式，请更换浏览器！');
		}
	}

	function loadData(data) {
		$("#dataTable").find('tbody').children().remove();
		//
		for (var i = 0; i < data.length; i++) {
			var tr = "<tr><td>" + data[i].video_name + "</td><td>"
					+ data[i].video_broadcast_time + "</td><td>"
					+ data[i].video_type + "</td><td>" + data[i].video_season
					+ "</td><td>" + data[i].video_country + "</td><td>"
					+ data[i].video_source + "</td>";

			var vr = "";
			// 			for (var j = 0; j < data[i].videoResourceInfo.length; j++) {
			// 				vr = vr + "<td>" + data[i].videoResourceInfo[j].resource_type
			// 						+ "</td><td>"
			// 						+ data[i].videoResourceInfo[j].resource_format
			// 						+ "</td><td>"
			// 						+ data[i].videoResourceInfo[j].resource_resolution
			// 						+ "</td><td>"
			// 						+ data[i].videoResourceInfo[j].resource_sub_type
			// 						+ "</td><td>"
			// 						+ data[i].videoResourceInfo[j].resource_record_address
			// 						+ "</td>";
			// 			}
			tr = tr + vr + "</tr>";
			$("#dataTable").find('tbody').append(tr);
		}

		//转换静态表格
