<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>资源列表</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="../layui/css/layui.css" media="all">
<link rel="stylesheet" href="../css/resourceBatchUpload.css" media="all">
<script src="../js/jquery-2.1.4.js"></script>
<script src="../layui/layui.js" charset="utf-8"></script>
<script src="../js/util.js"></script>
</head>
<body>
	<div style="margin: 15px 0 0 15px; width: 800px;">
		<div style="font-size: 0px;">
			<div style="" class="layui-btn layui-btn-normal" onclick=" ">模板下载</div>
			<div style="" class="layui-btn layui-btn-normal"
				onclick="fileInput()">选择文件</div>
			<div style="" class="layui-btn layui-btn-normal" onclick="upload()">上传</div>
			<div
				style="width: 490px; display: inline-block; text-align: left; vertical-align: middle; margin-left: 10px; font-size: 16px;">
				<span id="fileName"></span>
			</div>
		</div>
		<div class="layui-progress layui-progress-big" lay-filter="demo"
			lay-showpercent="true" style="width: 666px; margin: 15px 0">
			<div class="layui-progress-bar layui-bg-green" lay-percent="0%"></div>
		</div>
		<form id="uploadForm">
			<input id="file" type="file" style="display: none;" name="file"
				onchange="fileChange();" />
			<!-- 	 -->
		</form>
	</div>
</body>
<script>
	var element;
	layui.use('element', function() {
		element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块
	});

	function fileInput() {
		$('#file').click();
	}

	function fileChange() {
		//js读取上传文件
		var file = $("#uploadForm").find("input")[0].files[0];// document.getElementsByTagName('input')[0].files[0];//
		$("#fileName").html(file.name);
		element.progress('demo', '0%');
	}

	function upload() {
		var file = $("#uploadForm").find("input")[0].files[0];// document.getElementsByTagName('input')[0].files[0];//
		//创建FormData对象
		var fd = new FormData();
		fd.append('file', file);
		//ajax上传文件
		var xhr = new XMLHttpRequest();
		xhr.open('POST', '/videoRecord/batchUpload', true);
		//利用xhr2的新标准，为上传过程，写一个监听函数
		xhr.upload.onprogress = function(ev) {
			if (ev.lengthComputable) {//文件长度可计算
				var percent = 100 * ev.loaded / ev.total;//计算上传的百分比
				element.progress('demo', parseInt(percent) + '%');
			}
		}
		xhr.send(fd);//发送请求
	}
</script>
</html>
