<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="../layui/css/layui.css">
<link rel="stylesheet" href="../css/resourceAdd.css">
<script src="../js/jquery-2.1.4.js"></script>
<script src="../js/jquery.serializejson.js"></script>
<script src="../js/imgController.js"></script>
<script src="../js/util.js"></script>
<script src="../js/resourceAdd.js"></script>
<script src="../layui/layui.js"></script>
</head>
<body>
	<div class="main-div">
		<!--  -->
		<form class="layui-form layui-form-pane" action=""
			id="animationAddForm" method="post" enctype="multipart/form-data">
			<div class="search-item">
				<div class="layui-inline" id="video_type_item">
					<div class="video-type-tab video-type-tab-this"
						onclick="clickVideoTypeButton(this)" id="动画">动画</div>
					<div class="video-type-tab " onclick="clickVideoTypeButton(this)"
						id="番剧">番剧</div>
					<div class="video-type-tab " onclick="clickVideoTypeButton(this)"
						id="电影">电影</div>
					<div class="video-type-tab " onclick="clickVideoTypeButton(this)"
						id="记录片">记录片</div>
					<div class="video-type-tab " onclick="clickVideoTypeButton(this)"
						id="网络视频">网络视频</div>
					<!--  -->
					<input type="hidden" id="videoType" name="video_type" value="动画">
				</div>
			</div>
			<div class="video-resource-div">
				<div class="video-info-div">
					<div id="video-poster" class="video-poster-div">
						<i class="layui-icon layui-icon-close close"
							onclick="deleteImg(this)" id="img_del"></i>
						<div onclick="inputClick(this)" class="video-poster">上传图片</div>
						<input onchange="previewImage(this)" style="display: none;"
							type="file" name="video_poster" id="previewImg">
					</div>
					<div class="video-info">
						<div class="layui-form-item">
							<div class="layui-inline">
								<label class="layui-form-label">资源名</label>
								<div class="layui-input-block">
									<input type="text" name="video_name" id="video_name"
										lay-verify="video_name" autocomplete="off"
										class="layui-input video-name-input">
								</div>
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-inline display-none" id="countryDiv">
								<label class="layui-form-label">国家</label>
								<div class="layui-input-inline">
									<input name="video_country" lay-verify="country" id="country"
										autocomplete="off" class="layui-input" type="text" value="日本" />
								</div>
							</div>
							<div class="layui-inline display-none" id="countryBtnDiv">
								<div class="country-btn " onclick=" ">中国</div>
								<div class="country-btn " onclick=" ">日本</div>
								<div class="country-btn " onclick=" ">美国</div>
							</div>
							<div class="layui-inline display-none" id="dramaSeasonDiv">
								<label class="layui-form-label">播出季</label>
								<div class="layui-input-inline">
									<select name="dramaSeason" id="dramaSeason">
										<option value="冬季">冬季</option>
										<option value="春季">春季</option>
										<option value="夏季">夏季</option>
										<option value="秋季">秋季</option>
										<option value="SP">SP</option>
									</select>
								</div>
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-inline" id="broadcastTimeDiv">
								<label class="layui-form-label">播出时间</label>
								<div class="layui-input-inline">
									<input name="video_broadcast_time"
										lay-verify="video_broadcast_time" id="video_broadcast_time"
										autocomplete="off" class="layui-input" type="text">
								</div>
							</div>
							<div class="layui-inline" id="animationSeasonDiv">
								<label class="layui-form-label">播出季</label>
								<div class="layui-input-inline">
									<select name="animationSeason" id="animationSeason">
										<option value="冬番">冬番</option>
										<option value="春番">春番</option>
										<option value="夏番">夏番</option>
										<option value="秋番">秋番</option>
										<option value="OVA/OAD">OVA/OAD</option>
										<option value="映画">映画</option>
										<option value="其他">其他</option>
									</select>
								</div>
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-inline episodeDiv" id="episodeDiv">
								<label class="layui-form-label">集数</label>
								<div class="layui-input-inline ">
									<input type="text" name="video_episode" value="12"
										class="layui-input ep-input" id="video_episode"
										lay-verify="video_episode" autocomplete="off" />
									<!--  -->
									<div class="ctrl-div">
										<div class="layui-icon layui-icon-up margin-bottom4"
											onclick="changeEp('add')"></div>
										<!-- -->
										<div class="layui-icon layui-icon-down"
											onclick="changeEp('minus')"></div>
									</div>
								</div>
							</div>
							<div class="layui-inline episodeOption" id="episodeOptionDiv">
								<div class="ep-btn docuEp netEp display-none"
									onclick="setEpisode('1')">1</div>
								<div class="ep-btn docuEp netEp display-none"
									onclick="setEpisode('3')">3</div>
								<div class="ep-btn dramaEp display-none" id="dramaEp4 "
									onclick="setEpisode('4')">4</div>
								<div class="ep-btn docuEp netEp display-none"
									onclick="setEpisode('6')">6</div>
								<div class="ep-btn docuEp netEp display-none"
									onclick="setEpisode('7')">7</div>
								<div class="ep-btn dramaEp display-none" id="dramaEp8"
									onclick="setEpisode('8')">8</div>
								<div class="ep-btn docuEp display-none"
									onclick="setEpisode('10')">10</div>
								<div class="ep-btn animEp dramaEp" onclick="setEpisode('11')">11</div>
								<div class="ep-btn animEp dramaEp docuEp netEp"
									onclick="setEpisode('12')">12</div>
								<div class="ep-btn animEp" onclick="setEpisode('13')">13</div>
								<div class="ep-btn animEp" onclick="setEpisode('23')">23</div>
								<div class="ep-btn animEp netEp" onclick="setEpisode('24')">24</div>
								<div class="ep-btn animEp" onclick="setEpisode('25')">25</div>
								<div class="ep-btn animEp" onclick="setEpisode('26')">26</div>
							</div>
						</div>
						<div class="layui-form-item">
							<div class="layui-inline" id="sourceDiv">
								<label class="layui-form-label">原作类型</label>
								<div class="layui-input-inline">
									<select name="video_source" id="video_source"
										lay-filter="video_source">
										<option value="漫画">漫画</option>
										<option value="轻小说">轻小说</option>
										<option value="游戏">游戏</option>
										<option value="原创">原创</option>
									</select>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="resource-info" id="resource-info">
					<div class="layui-btn layui-btn-normal layui-btn-sm"
						onclick="addResource()">添加资源</div>
					<!-- id="addResource" -->
					<div id="resource-info-div"></div>
				</div>
				<div class="layui-form-item layui-form-text">
					<div class="layui-inline  detail">
						<label class="layui-form-label">详情</label>
						<div class="layui-input-block">
							<textarea placeholder="请输入内容" class="layui-textarea"
								name="video_detail_info"></textarea>
						</div>
					</div>
				</div>
				<div class="layui-form-item layui-form-text">
					<div class="layui-inline remark">
						<label class="layui-form-label">备注</label>
						<div class="layui-input-block">
							<textarea placeholder="请输入内容" class="layui-textarea"
								name="video_remark"></textarea>
						</div>
					</div>
				</div>
			</div>
			<div class="submit">
				<div class="layui-btn layui-btn-normal" lay-submit="" style=""
					lay-filter="submitButton">提交</div>
			</div>
		</form>
	</div>

	<div id="resource-info-model" style="display: none;">
		<div class="resource-item" id="resource_{id}">
			<div class="resource-item-info">
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">资源信息</label>
						<div class="layui-input-inline small">
							<select name="resource_type" id="resource_type"
								lay-filter="resource_type">
								<option value="NORMAL">普通资源</option>
								<option value="BD">BD资源</option>
							</select>
						</div>
						<div class="layui-input-inline small">
							<select name="resource_format" id="resource_format"
								lay-filter="resource_format">
								<option value="MP4">MP4</option>
								<option value="MKV">MKV</option>
								<option value="RMVB">RMVB</option>
								<option value="AVI">AVI</option>
								<option value="OTHER">其他</option>
							</select>
						</div>
						<div class="layui-input-inline small">
							<select name="resource_resolution" id="resource_resolution"
								lay-filter="resource_resolution">
								<option value="1280*720" selected="selected">1280*720</option>
								<option value="1920*1080">1920*1080</option>
								<option value="1440*1080">1440*1080</option>
								<option value="848*480">848*480</option>
								<option value="1024*576">1024*576</option>
								<option value="960*576">960*576</option>
								<option value="3840*2160">3840*2160</option>
							</select>
						</div>
						<div class="layui-input-inline small">
							<select name="resource_sub" id="resource_sub"
								lay-filter="resource_sub">
								<option value="1">有字幕</option>
								<option value="0">无字幕</option>
							</select>
						</div>
						<div class="layui-input-inline small">
							<select name="resource_sub_type" id="resource_sub_type"
								lay-filter="resource_sub_type">
								<option value="内嵌">内嵌</option>
								<option value="封装">封装</option>
								<option value="外挂">外挂</option>
							</select>
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">收录地址</label>
						<div class="layui-input-inline" style="width: 309px;">
							<select name="resource_record_address"
								id="resource_record_address"
								lay-filter="resource_record_address">
							</select>
						</div>
						<label class="layui-form-label">收录时间</label>
						<div class="layui-input-inline">
							<input name="resource_record_time"
								lay-verify="resource_record_time" id="resource_record_time_{id}"
								autocomplete="off" class="layui-input" type="text">
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">备注</label>
							<div class="layui-input-inline" style="width: 787px;">
								<input maxlength="55" name="resource_remark"
									lay-verify="resource_remark" id="resource_remark" value=""
									autocomplete="off" class="layui-input" type="text">
							</div>
						</div>
					</div>
				</div>
			</div>
			<div
				class="layui-btn layui-btn-radius layui-btn-danger layui-btn-sm del"
				id="resource_del_{id}" onclick="resourceDel('resource_{id}')">
				<span>删除</span>
			</div>
		</div>
	</div>
</body>
<script>
	$(function() {
		$("#video-poster").mouseover(function() {
			var imgsrc = $("#img_del").next().find("img").attr("src");
			if (typeof (imgsrc) != "undefined") {
				$("#img_del").css("display", "block");
			}
		});
		$("#video-poster").mouseout(function() {
			$("#img_del").css("display", "none");
		});
	});

	var layer;
	var form;
	var laydate;
	layui.use([ "form", "util", "layedit", "laydate" ], function() {
		layer = layui.layer;
		form = layui.form;
		laydate = layui.laydate;
		var util = layui.util;
		var layedit = layui.layedit;
		//
		addInit();
		//执行
		util.fixbar({
			showHeight : "100"
		});

		laydate.render({
			elem : "#video_broadcast_time",
			type : "date",
			value : new Date(),
			theme : 'grid' //{'#5FB878'}
		});

		form.verify({
			video_name : function(value) {
				if (value.length <= 0) {
					return "请输入动画名";
				}
			}
		});

		form.on("submit(submitButton)", function(data) {
			var form = new FormData($("#animationAddForm")[0]);
			var url = "/videoRecord/addVideo/";
			var method = "POST";

			submitForm(url, method, form, function(resp) {
				if (resp.data == 1) {
					layer.alert("添加成功！！！", {
						offset : '200px'
					}, function(index) {
						layer.close(index);
						// 重新载入添加页面
						location.href = location.href;
					});
				} else {
					layer.alert(resp.msg, {
						title : "添加失败",
						offset : '200px'
					});
				}
			});
			return false;
		});

		layer.ready(function() {
			$("body").show();
		});

	});

	function addInit() {
		var url = "/videoRecord/getDiskListByVideoType/";
		var method = "POST";
		var data = {};
		var diskJson = getData(url, data);
		loadDisk(diskJson);
		form.render("select");
		addResource();
	}

	function addResource() {
		var id = new Date().getTime().toString();
		var resourseHtml = $("#resource-info-model").html();
		resourseHtml = resourseHtml.replace(/{id}/g, id);
		$("#resource-info-div").append(resourseHtml);
		form.render("select");
		laydate.render({
			elem : "#resource_record_time_" + id,
			type : "date",
			value : new Date()
		});
		$("#resource_" + id).slideDown(300);
	}

	function loadDisk(resp) {
		console.log("加载硬盘地址"); 
		var objSelect = $("#resource-info-model").find(
				"#resource_record_address");
		for (var i = 0; i < resp.data.length; i++) {
			objSelect.append("<option value=" + resp.data[i].disk_id + ">"
					+ resp.data[i].disk_name + "</option>");
		}
		console.log("加载硬盘地址完成");
	}
</script>
</html>
