<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
	<div style="padding: 15px;">
		<form class="layui-form layui-form-pane" id="advSearch"
			lay-filter="advSearch" style="width: 1100px;" action="">
			<div class="layui-form-item">
				<div class="layui-inline"> 
					<div class="layui-input-inline" style="width: 120px;">
						<input name="year" id="year" autocomplete="off"
							readonly="readonly" class="layui-input" type="text">
					</div>
				</div>
				<div class="layui-inline">
					<div class="layui-btn layui-btn-normal" lay-submit=""
						lay-filter="submitButton" onclick="ratioChart()">搜索</div>
				</div>
			</div>
		</form>
		<div id="ratioChart"
			style="width: 90%; min-width: 800px; height: 600px;"></div>
	</div>
</body>
<script>
	layui.use(['element', 'form', 'laydate', 'util'], function() {
		var $ = layui.jquery;
		var element = layui.element;
		var laydate = layui.laydate;
		console.log("ratio");
		
		laydate.render({
			elem : '#year',
			type : 'year', 
			value : new Date().getFullYear() - 1,
			theme : '#5FB878',
			btns : ['confirm'] 
		});

	});

	 
</script>
</html>
