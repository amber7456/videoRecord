<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>硬盘管理</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="../../layui/css/layui.css">
<link rel="stylesheet" href="../../css/animationAdd.css">
<script src="../../js/jquery-2.1.4.js"></script>
<script src="../../js/jquery.serializejson.js"></script>
<script src="../../js/img-controller.js"></script>
<script src="../../layui/layui.js"></script>
</head>
<body>
	<div class="layui-tab layui-tab-brief main-height"
		lay-filter="diskManage">
		<ul class="layui-tab-title">
		</ul>
		<div class="layui-tab-content"></div>
	</div>
</body>
<script>
	// 	$(function() {
	// 		parent.loadHtml("htmls/disk/diskList.html", "diskListDiv");
	// 		parent.loadHtml("htmls/disk/diskAdd.html", "diskAddDiv");
	// 	});

	layui.use('element', function() {
		var $ = layui.jquery, element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块
		//新增一个Tab项
		element.tabAdd('diskManage', {
			title : "硬盘列表 ",
			content : getHtml("diskList.html"),
			id : "diskListDiv"
		});

		//新增一个Tab项
		element.tabAdd('diskManage', {
			title : "硬盘列表 ",
			content : getHtml("diskAdd.html"),
			id : "diskAddDiv"
		});

		element.tabChange('diskManage', 'diskListDiv'); //切换 

	});

	function getHtml(local) {
		htmlobj = $.ajax({
			url : local + "?t=" + (new Date()).getTime().toString(),
			method : "post",
			cache : false,
			dataType : "html",
			async : false,
			error : function(xhr) {
				top.layer.alert("错误提示： " + xhr.status + " " + xhr.statusText);
			}
		});
		return htmlobj.responseText;
	}
</script>
</html>
